<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../assets/css/navbar_styles.css">
    <link rel="stylesheet" href="../assets/css/contact_styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div id="navbar-container"></div>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="https://example.com/contact" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="button">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer Component -->
    <footer id="footer">
        <!-- Include footer.html here -->
    </footer>

    <!-- Include the navbar loader script -->
    <script src="../assets/js/navbar-loader.js"></script>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
